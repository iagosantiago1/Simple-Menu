<mat-card>
    <mat-card-header>
        <button mat-raised-button class="btn" (click)="add()">Add</button>
    </mat-card-header>
    <mat-card-content>
        <table mat-table [dataSource]="datasource">

            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef>Id</th>
                <td mat-cell *matCellDef="let element">{{element.id}}</td>
            </ng-container>

            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef>Nome</th>
                <td mat-cell *matCellDef="let element">{{element.name}}</td>
            </ng-container>

            <ng-container matColumnDef="address">
                <th mat-header-cell *matHeaderCellDef>Endereço</th>
                <td mat-cell *matCellDef="let element">{{element.address}}</td>
            </ng-container>

            <ng-container matColumnDef="cl">
                <th mat-header-cell *matHeaderCellDef>Credito Limite</th>
                <td mat-cell *matCellDef="let element">{{element.creditlimit}}</td>
            </ng-container>

            <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef>Status</th>
                <td mat-cell *matCellDef="let element">{{element.status? 'Ativo' : 'Em ativo'}}</td>
            </ng-container>

            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef>Ação</th>
                <td mat-cell *matCellDef="let element">
                    <button mat-raised-button class="btn">Editar</button>
                    <button mat-raised-button class="btn">Remover</button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayHeaders" class="!bg-blue-100"></tr>
            <tr mat-row *matRowDef="let row; columns:displayHeaders"></tr>
        </table>
    </mat-card-content>
</mat-card>
