<form [formGroup]="_form" (ngSubmit)="save()">
    <mat-card>
        <mat-card-header>
            <h1>{{title}}</h1>
        </mat-card-header>
        <mat-card-content>
            <mat-form-field class="example-full-width">
                <mat-label>Id</mat-label>
                <input matInput formControlName="id">
            </mat-form-field>

            <mat-form-field class="example-full-width">
                <mat-label>Nome</mat-label>
                <input matInput formControlName="name">
            </mat-form-field>

            <mat-form-field class="example-full-width">
                <mat-label>Endereço</mat-label>
                <textarea matInput formControlName="address"></textarea>
            </mat-form-field>

            <mat-form-field class="example-full-width">
                <mat-label>Limite de Crédito</mat-label>
                <input matInput formControlName="cl">
            </mat-form-field>

            <section class="example-section">
                <mat-checkbox class="example-margin" formControlName="status">Ativado</mat-checkbox>
            </section>

        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button class="btn">Salvar</button>
            <a mat-raised-button class="btn" (click)="close()">Fechar</a>
        </mat-card-actions>
    </mat-card>
</form>
