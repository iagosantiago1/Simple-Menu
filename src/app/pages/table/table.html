<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  @for (column of displayedColumns(); track column) {
    <ng-container matColumnDef={{column.property}}>
    <th mat-header-cell *matHeaderCellDef>{{column.label}}</th>
    <td mat-cell *matCellDef="let element"> {{element[column.property]}} </td>
    </ng-container>
  }

  <tr mat-header-row *matHeaderRowDef="displayedColumnsString()"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumnsString();"></tr>
</table>
